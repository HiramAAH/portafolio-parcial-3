<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function convertir() {
            var opc = parseInt(document.getElementById("opcion").value);
            var grados = parseInt(document.getElementById("Grados").value);
            if (opc === 1) {
                var Kelvin = 273.15 + grados;
                document.getElementById("resultado").innerText = "Kelvin: " + Kelvin;
            } else {
                var Fahrenheit = (grados * 9 / 5) + 32;
                document.getElementById("resultado").innerText = "Fahrenheit: " + Fahrenheit;
            }
            return false; // Evita que el formulario se envíe automáticamente
        }
    </script>
</head>
<body>
    <form id="myform" onsubmit="return convertir();">
        <p>Grados centígrados <input type="number" id="Grados" name="Grados"></p>
        <p>opcion:</p>
        <select name="opcion" id="opcion">
            <option value="1">Kelvin</option>
            <option value="2">Fahrenheit</option>
        </select>
        <p><input type="submit" value="Convertir"></p>
    </form>
    <div id="resultado"></div>
</body>
</html>
